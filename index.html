<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="bg">
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo" />
        </div>
        <section class="text">
          <h1>atualize ideias e informações em 5 minutos.</h1>
          <p>tudo que você precisa saber para começar seu dia bem informado.</p>
          <p id="weight">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </section>
        <div>
          <form action="">
            <label for="">Insira seu e-mail:</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="oi@rocketseat.com"
            />
          </form>
          <button class="btn">Enviar</button>
        </div>
        <div class="link">
          <a href="#"
            >deixe-me ler primeiro
            <img src="./assets/arrow-right (1).svg" alt="Arrow right"
          /></a>
        </div>
      </div>
    </section>
    <aside>
      <img src="./assets/read_news.jpg" alt="Read News" />
    </aside>
  </body>
</html>
